<mat-toolbar color="primary" class="header">
    <div>Trabajo de grado - Ingeniería Civil</div>
    <span class="nav-tool-items">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>color_lens</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSetTheme('light-theme')">
          <mat-icon>panorama_fish_eye</mat-icon>
          <span>Claro</span>
    </button>
    <button mat-menu-item (click)="onSetTheme('alternate-theme')">
          <mat-icon>colorize</mat-icon>
          <span>Rojo</span>
        </button>
    </mat-menu>
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
</mat-toolbar>

<mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/inicio']" routerLinkActive="router-link-active">
                <mat-icon>dashboard</mat-icon> Proyecto
            </a>
            <a mat-list-item [routerLink]="['/perfil']" routerLinkActive="router-link-active">
                <mat-icon>person</mat-icon> Gabriel Ródriguez
            </a>
            <a mat-list-item [routerLink]="['/datos']" routerLinkActive="router-link-active">
                <mat-icon>person</mat-icon> Datos
            </a>
            <a mat-list-item [routerLink]="['/parametros-de-obra']" routerLinkActive="router-link-active">
                <mat-icon>content_paste</mat-icon> Parametros Obra
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- End Main content -->
    <!-- Main content -->
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
