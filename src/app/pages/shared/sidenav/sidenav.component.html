<mat-toolbar color="primary" class="header">
    <div>Trabajo de grado - Ingeniería Civil</div>
    <span class="nav-tool-items">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>color_lens</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onSetTheme('light-theme')">
          <mat-icon>panorama_fish_eye</mat-icon>
          <span>Claro</span>
    </button>
    <button mat-menu-item (click)="onSetTheme('alternate-theme')">
          <mat-icon>colorize</mat-icon>
          <span>Rojo</span>
        </button>
    </mat-menu>
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
    </span>
</mat-toolbar>

<mat-sidenav-container>

                <mat-icon>person</mat-icon> Gabriel Ródriguez

                <mat-icon>person</mat-icon> Datos
